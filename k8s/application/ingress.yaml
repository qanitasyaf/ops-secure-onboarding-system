apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-onboarding-ingress
  namespace: frontend
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  # ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80