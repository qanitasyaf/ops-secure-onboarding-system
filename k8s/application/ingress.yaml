apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-onboarding-ingress
  namespace: frontend 
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: frontend-cert
    kubernetes.io/ingress.global-static-ip-name: "secure-onboarding-ip"
spec:
  rules:
  - host: wondrdesktop.my.id
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  # - host: prometheus.wondrdesktop.my.id
  #   http:
  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: prometheus
  #           port:
  #             number: 9090
  - host: grafana.wondrdesktop.my.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000