apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-onboarding-ingress
  namespace: frontend 
  annotations:
    kubernetes.io/ingress.class: "gce"
    # networking.gke.io/managed-certificates: frontend-cert
    kubernetes.io/ingress.global-static-ip-name: "secure-onboarding-ip"
spec:
  rules:
  - host: wondrdesktop.my.id
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80
