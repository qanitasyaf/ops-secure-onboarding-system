apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-container
        image: gcr.io/model-parsec-465503-p3/frontend-secure-onboarding-system:latest
        ports:
          - containerPort: 80
        env:
        - name: VITE_BACKEND_BASE_URL
          value: http://backend-service.backend:8080
        resources:  
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"      


